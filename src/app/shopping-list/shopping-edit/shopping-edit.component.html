<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="name">Name :</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="amount">Amount :</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            min="1"
          />
        </div>
        <div class="col-md-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          &nbsp;
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete Item
          </button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear Item
          </button>
          &nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
